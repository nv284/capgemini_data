<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Employee Salary Comparator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Employee Salary Comparator</h1>
    <form id="employeeForm">
      <label for="emp1Name">Employee 1 Name:</label>
      <input type="text" id="emp1Name" placeholder="Enter name" required>

      <label for="emp1Experience">Employee 1 Experience (Years):</label>
      <input type="number" id="emp1Experience" placeholder="Enter experience in years" required>

      <label for="emp1Salary">Employee 1 Salary (₹):</label>
      <input type="number" id="emp1Salary" placeholder="Enter salary" required>

      <label for="emp2Name">Employee 2 Name:</label>
      <input type="text" id="emp2Name" placeholder="Enter name" required>

      <label for="emp2Experience">Employee 2 Experience (Years):</label>
      <input type="number" id="emp2Experience" placeholder="Enter experience in years" required>

      <label for="emp2Salary">Employee 2 Salary (₹):</label>
      <input type="number" id="emp2Salary" placeholder="Enter salary" required>

      <button type="button" onclick="compareSalaries()">Compare Salaries</button>
    </form>

    <div id="result"></div>
  </div>
  <script src="cal_salary.js"></script>
</body>
</html>
