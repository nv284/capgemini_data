<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interest Calculator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Interest Calculator</h1>
    <form id="interestForm">
      <label for="principal">Principal Amount:</label>
      <input type="number" id="principal" placeholder="Enter principal amount" required>

      <label for="rate">Rate of Interest (%):</label>
      <input type="number" id="rate" placeholder="Enter rate of interest" required>

      <label for="time">Time (Years):</label>
      <input type="number" id="time" placeholder="Enter time in years" required>

      <label for="interestType">Interest Type:</label>
      <select id="interestType" required>
        <option value="simple">Simple Interest</option>
        <option value="cyclic">Cyclic Interest</option>
      </select>

      <button type="button" onclick="calculateInterest()">Calculate</button>
    </form>

    <div id="result"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
