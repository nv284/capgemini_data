<!DOCTYPE html>
<html>
    <head><title>Dom-Node-interface</title>
    </head>
    <body>
        <h1> Dom- Node - Interface </h1>
        <div id="first">
            <p> pragarph 1</p>
           
        </div>
        <script>
            var mainElement = document.getElementById('first');
            console.log(mainElement.firstChild.nodeName);
            console.log(mainElement.lastChild.nodeName);
            console.log(mainElement.parentNode.parentNode.nodeName);
            console.log(mainElement.parentNode.parentNode.parentNode.nodeName);
            console.log(mainElement.parentNode.nodeName);
    
        </script>
    </body>
</html>
