<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet"  href="style2.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
       
    </head>
    <body>

     <h2 class="text-center" style="color: blue;">Table with css and Bootstrap</h2>
     <div class="container">
        <div class="row">
            <div class="col-md-6">
                <img src="shaniwar.jpg" alt="shanivar wada " class ="rounded-circle">
            </div>
            <div class="col-md-6">
                <h2>Table with Caption at the Top</h2>
                <table class="tab">
                    <caption>Users Info</caption>
                    <tr>
                        <th>No.</th>
                        <th>Name</th>
                        <th>Age</th>
                    </tr>
                    <tr>
                        <td>1</td>
                        <td>Peter Parker</td>
                        <td>16</td>
                    </tr>
                    <tr>
                        <td>2</td>
                        <td>Clark Kent</td>
                        <td>34</td>
                    </tr>
                </table>
            </div>

        </div>
        <div class="row">
            <div class="col-md-4">col-md-4</div>
            <div class="col-md-6">col-md-6</div>
            <div class="col-md-2">"col-md-2"</div>

        </div>
       <div class="row">
        <div class="col-md-9">col-md-9</div>
        <div class="col-md-3">col-md-3</div>
       </div>
     </div>




       <div class="m-4">
        
       </div>
    
        <h2>Table with Caption at the Bottom</h2>
        <table class="secondary">
            <caption>Users Info</caption>
            <tr>
                <th>No.</th>
                <th>Name</th>
                <th>Age</th>
            </tr>
            <tr>
                <td>1</td>
                <td>Peter Parker</td>
                <td>16</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Clark Kent</td>
                <td>34</td>
            </tr>
        </table>
    </body>
</html>
